<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="author" content="Chandler Lucius">
  <meta name="title" content="PWA Share Target" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A test of the Web Share Target API for PWAs" />

  <meta name="theme-color" content="#01579B" />
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-config" content="./images/icons/browserconfig.xml">

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">
  <link rel="mask-icon" href="./images/icons/safari-pinned-tab.svg" color="#01579B">
  <link rel="shortcut icon" href="./images/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">

  <title>PWA Share Target</title>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            console.log('Service worker registered!', reg);
          })
          .catch(err => {
            console.log('Service worker registration failed: ', err);
          });
      
        const channel = new BroadcastChannel('sw-channel');
        channel.onmessage = function(event) {
          const imageBlob = event.data.image;
          const img = document.createElement('img');
          img.width = '80%';
          img.src = URL.createObjectURL(imageBlob);
          document.body.appendChild(img);
        };
      });
    }
  </script>
</head>

<body>
  <h1>PWA Share Target</h1>
</body>

</html>
