<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="author" content="Chandler Lucius">
  <meta name="title" content="PWA Share Target" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A test of the Web Share Target API for PWAs" />

  <meta name="theme-color" content="#01579B" />
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-config" content="./images/icons/browserconfig.xml">

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">
  <link rel="mask-icon" href="./images/icons/safari-pinned-tab.svg" color="#01579B">
  <link rel="shortcut icon" href="./images/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">
  
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXKEzorYAvStnbrGtHq_rwjYaRXozf7To&libraries=places"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <script src="./js/exif.min.js"></script>
  <script src="./js/main.js"></script>

  <title>PWA Share Target</title>
</head>

<body>
  <h1>PWA Share Target</h1>
  <img id="uploaded-image" class="uploaded-image"></img>
  <table id="uploaded-image-details">
    <tbody>
      <tr>
        <td>date</td>
        <td>2022</td>
      </tr>
    </tbody>
  </table>
  <button>Accept Place</button>
  <button id="search-nearby">Search for a nearby location</button>
    
  <div id="map" class="map"></div>
  <div id="right-panel">
    <h2>Results</h2>
    <ul id="places"></ul>
    <button id="more">More results</button>
  </div>
  <div class="hidden">
    <div class="card small infowindow margin-0">
      <div class="card-image height-100 background-color">
        <span class="card-title width-100"></span>
      </div>
      <div class="card-content">
        <p class="card-name main-color-text font-1rem font-bold"></p>
        <p class="card-country"></p>
      </div>
    </div>
  </div>
</body>

</html>
